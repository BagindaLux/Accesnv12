<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Token Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #1e293b;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      width: 360px;
      text-align: center;
    }
    h2 { margin: 0 0 12px; }
    button {
      background: #6366f1;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 12px;
    }
    button:hover { background: #4f46e5; }
    .token-box {
      background: #0f172a;
      padding: 10px;
      border-radius: 8px;
      margin-top: 14px;
      font-family: monospace;
      font-size: 15px;
      overflow-x: auto;
    }
    .small {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Generate Login Token</h2>
    <p class="small">Klik tombol untuk membuat token unik yang bisa dipakai login/verifikasi.</p>
    <button onclick="generateToken()">Generate Token</button>
    <div id="tokenResult" class="token-box">Belum ada token</div>
    <button onclick="copyToken()">Copy Token</button>
  </div>

  <script>
    let currentToken = "";

    function generateToken() {
      // bikin token random 32 karakter hex
      currentToken = Array.from(crypto.getRandomValues(new Uint8Array(16)))
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");
      document.getElementById("tokenResult").textContent = currentToken;

      // opsional: kirim ke server kamu biar bisa dipakai login
      // fetch("/api/save-token", {
      //   method: "POST",
      //   headers: {"Content-Type":"application/json"},
      //   body: JSON.stringify({ token: currentToken })
      // });
    }

    function copyToken() {
      if (!currentToken) {
        alert("Belum ada token, klik Generate dulu!");
        return;
      }
      navigator.clipboard.writeText(currentToken);
      alert("Token disalin ke clipboard!");
    }
  </script>
</body>
</html>
